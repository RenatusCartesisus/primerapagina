<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no ordenadas</title>
</head>
<body>

    <!-- Las listas no ordenadas van dentro de la etiqueta "ul", y cada punto que quisiesemos agregar se pondria en lugar con la etiqueta "li".
    
        Si queremos definir el simbolo de la etiqueta, se usaria el atributo "type"
    -->

    <ul>
        <li type="circle">Este es un tipo de punto</li>
        <li type="square">Este es otro</li>
        <li type="disc">Este es otro diferente</li>
    </ul>


    
</body>
</html>
