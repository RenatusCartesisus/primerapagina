    <!-- 
        Una tabla en HTML empiza marcada por las etiquetas "table". Entre esas dos etiquetas definiremos la celdas, las columnas y sus caracteristicas. 
        Atributos:
        - background = poner una imagen de fondo.
        -border = parametro numerico que indica el grosor del borde
        -bordecolor = le da color al borde
        -width = indica la anchura de la tabla. La podemos colocar con pixeles o con porcentaje
        -cellspacing = define el espacio entre celdas
        -cellpadding = marca el espacio que el texto se aleja de las celdas

        <tr> nos indica las filas de nuestra tabla

        Para alinear el contenido en estas celdas usamos "valign" para alineacion vertical, con parametros como "top", "middle" o "bottom".

        Para alinear horizontalmente usamos "align", con parametros como "center", "left", "right" o "justify".
     -->
