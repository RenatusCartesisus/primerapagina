<body>

    <!-- Las listas ordenadas van marcadas con las etiquetas ol, cada punto de la lista se escribe con la misma etiqueta que en las no numeradas, pero estas generan numeros que van por orden. 
    
    Si queremos empezar desde algun punto en particular debemos usar el atributo "value"
    -->

    <ol>
        <li value="20">Este es el 20</li>
        <li>Este el 21</li>
        <li>Este el 22. Y asi sucesivamente</li>
    </ol>

    
</body>
</html>
