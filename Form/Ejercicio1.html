<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <!--
    Un formulario permite que el visitante cargue datos y los envie al servidor. 
    HTML solo hace el formulario. Los dato son registrados por lenguajes como PHP, ASP, ASP.Net, JSP,NodeJS etc.
    -->

    <!-- <form action="" method="">  -->
        <form action="">
        Ingrese su nombre:
        <!-- name es fundamental para  reuperar el dato con PHP-->

        <input type="text" name="nombre" size="20"> 
        <br>
        <input type="submit" value="enviar"> 
        </form>

        <!-- action = nombre del programa que va a procesar los datos 
        
        method = almacena dos valores, post o get. Con get, los datos aparecen en la cabecera de peticion de la pagina, y os datos se limitan, no es asi con post

        size = el cuadro de texto se redimensiona para permitir mostrar hasta 20 caracteres

        
        -->


    
</body>
</html>
