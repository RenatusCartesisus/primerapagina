<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>

    <!-- El objetivo fundamental de las tablas es mostrar una serie de datos de forma ordenada, organizada en filas y columnas.
    
    Algo importante es que no utilizaremos las tablas para organizar la pagina completa (esto se hace en la actualidad en CSS) 

    <table> = Marca de comienzo de tabla

    <tr> = es la marca de comienzo de fila (table row)

    <td> = Es la marca de comienzo de una celda, y debe estar dentro de <tr> (table data)

    -->

    <table border="1">
       
        <thead style="font-weight: bold;">
            <tr>
                <td>Pais</td>
                <td>Poblacion</td>
            </tr>
        </thead>
        <tr>
            <td>China</td>
            <td>1300 millones</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1080 millones</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>295 millones</td>
        </tr>
       
    </table>
    
</body>
</html>
