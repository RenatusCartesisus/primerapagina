<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         Caption 
        
         Sirve para poner titulo a una pagina. Debemos incorporarla inmediatamente despues de abrir la marca table.

         caption = titulo
    
    -->
    <table>
        <caption>Poblacion de los paises con mayor cantidad de habitantes.</caption>
        <tr>
            <th>Paises</th>
            <th>Cantidad de habitantes</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1300 millones</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1080 millones</td>
        </tr><tr>
            <td>Estados Unidos</td>
            <td>295 millones</td>
        </tr>

    </table>

    <style>
        table{
            border: 2px double #000;
        }
        th{
            border: 2px double #000;
        }
        td{
            border: 2px double #000;
        }
        .header{
            font-weight: bold;
        }
    </style>
    
</body>
</html>
